<title>South Korea Heritage Store</title>

<style>
:root{
  --dark:#040b2d;
  --mid:#0c1f5f;
  --light:#274bff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: Inter, Arial, sans-serif;
  color:white;
  overflow:hidden;
  background:
    radial-gradient(circle at center,
      var(--light) 0%,
      var(--mid) 45%,
      var(--dark) 90%);
}

/* LAYOUT */
.wrapper{
  position:relative;
  z-index:10;
  padding:90px 40px 40px;
  height:100vh;
  overflow:auto;
}

.grid{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:26px;
  max-width:1100px;
  margin:auto;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.08);
  border-radius:22px;
  padding:18px;
  box-shadow:0 30px 70px rgba(0,0,0,0.6);
  backdrop-filter: blur(14px);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-6px);
}

/* IMAGE */
.image-space{
  height:170px;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:14px;
}

.image-space img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.4s;
}

.card:hover img{
  transform:scale(1.1);
}

/* PRODUCT NAME */
.product-name{
  font-size:1.05rem;
  font-weight:600;
  text-align:center;
  margin-bottom:12px;
}

/* BUY BUTTON */
.buy-link{
  display:block;
  text-align:center;
  text-decoration:none;
  padding:12px;
  border-radius:14px;
  background:linear-gradient(135deg,#ffffff,#bfcaff);
  color:#081133;
  font-weight:600;
}

.buy-link:hover{
  opacity:0.9;
}

/* RESPONSIVE */
@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>
