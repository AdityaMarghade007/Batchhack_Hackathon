<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heritage Art E-Commerce</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --dark:#020b2d;
  --mid:#0b2a6f;
  --light:#1f55c8;
  --blue:#1e90ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle,var(--light),var(--mid),var(--dark));
  color:white;
}

/* ===== GRID PAGE ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
  max-width:1100px;
  margin:80px auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  padding:18px;
  backdrop-filter:blur(10px);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.image-space{
  height:180px;
  margin-bottom:15px;
}

.image-space img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
}

.buy-link{
  display:block;
  text-align:center;
  padding:14px;
  background:linear-gradient(135deg,#fff,#bfcaff);
  color:#000;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}

/* ===== PRODUCT PAGE ===== */
#productPage{
  display:none;
  max-width:1100px;
  margin:60px auto;
  padding:30px;
  background:rgba(255,255,255,0.07);
  border-radius:20px;
}

.product{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

.product img{
  width:100%;
  height:360px;
  object-fit:cover;
  border-radius:16px;
}

.details{
  display:flex;
  flex-direction:column;
  gap:15px;
}

.buy-btn{
  width:200px;
  padding:14px;
  background:var(--blue);
  color:white;
  text-align:center;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}

/* Responsive */
@media(max-width:900px){
  .product{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<!-- ================= PRODUCT GRID ================= -->
<div class="grid" id="gridPage">

  <div class="card">
    <div class="image-space"><img src="https://indianartideas.in/images/blog/1.jpg"></div>
    <a href="?art=madhubani" class="buy-link">Buy</a>
  </div>

  <div class="card">
    <div class="image-space"><img src="https://indianartideas.in/images/blog/2.jpeg"></div>
    <a href="?art=warli" class="buy-link">Buy</a>
  </div>

  <div class="card">
    <div class="image-space"><img src="https://indianartideas.in/images/blog/4.jpg"></div>
    <a href="?art=pattachitra" class="buy-link">Buy</a>
  </div>

  <div class="card">
    <div class="image-space"><img src="https://indianartideas.in/images/blog/33.jpg"></div>
    <a href="?art=kalamkari" class="buy-link">Buy</a>
  </div>

  <div class="card">
    <div class="image-space"><img src="https://indianartideas.in/images/blog/5.jpg"></div>
    <a href="?art=miniature" class="buy-link">Buy</a>
  </div>

  <div class="card">
    <div class="image-space"><img src="https://indianartideas.in/images/blog/7.jpg"></div>
    <a href="?art=tanjore" class="buy-link">Buy</a>
  </div>

  <div class="card">
    <div class="image-space"><img src="https://indianartideas.in/images/blog/12.gif"></div>
    <a href="?art=gond" class="buy-link">Buy</a>
  </div>

  <div class="card">
    <div class="image-space"><img src="https://www.siliconindia.com/news/newsimages/special/56wv03Kq.png"></div>
    <a href="?art=ajanta" class="buy-link">Buy</a>
  </div>

  <div class="card">
    <div class="image-space"><img src="https://indianartideas.in/images/blog/66.png"></div>
    <a href="?art=bhittichitra" class="buy-link">Buy</a>
  </div>

</div>

<!-- ================= PRODUCT DETAILS ================= -->
<div id="productPage">
  <div class="product">
    <img id="artImg">
    <div class="details">
      <h2 id="artName"></h2>
      <h3 id="artPrice"></h3>
      <p id="artTheory"></p>
      <a id="buyNow" href="#" class="buy-btn" target="_blank">BUY NOW</a>
    </div>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
const artData = {
  madhubani:{
    name:"Madhubani Painting",
    price:"₹3,500",
    img:"https://indianartideas.in/images/blog/1.jpg",
    theory:"Madhubani painting is an ancient folk art from Bihar using natural colors and mythological themes.",
    buyLink:"https://dessineart.com/collections/madhubani-art"
  },
  warli:{
    name:"Warli Art",
    price:"₹2,800",
    img:"https://indianartideas.in/images/blog/2.jpeg",
    theory:"Warli art is a tribal art from Maharashtra depicting daily life using white geometric figures.",
    buyLink:"https://www.artzolo.com/collections/warli-painting"
  },
  pattachitra:{
    name:"Pattachitra",
    price:"₹4,200",
    img:"https://indianartideas.in/images/blog/4.jpg",
    theory:"Pattachitra from Odisha is known for detailed mythological storytelling.",
    buyLink:"https://www.indianvillez.com/products/jagannath-pattachitra-painting-for-home-wall-art-decor?variant=44798605295861"
  },
  kalamkari:{
    name:"Kalamkari Painting",
    price:"₹3,900",
    img:"https://indianartideas.in/images/blog/33.jpg",
    theory:"Kalamkari is a hand-painted textile art narrating epics.",
    buyLink:"https://eurotex.in/products/beautiful-peacock-kalamkari-art-framed?variant=49342048567611&country=IN&currency=INR"
  },
  miniature:{
    name:"Miniature Painting",
    price:"₹5,000",
    img:"https://indianartideas.in/images/blog/5.jpg",
    theory:"Miniature paintings flourished in royal Indian courts.",
    buyLink:"https://www.artzolo.com/collections/indian-miniature"
  },
  tanjore:{
    name:"Tanjore Painting",
    price:"₹6,500",
    img:"https://indianartideas.in/images/blog/7.jpg",
    theory:"Tanjore paintings are rich gold-foil devotional artworks.",
    buyLink:"https://www.artzolo.com/collections/tanjore-paintings"
  },
  gond:{
    name:"Gond Art",
    price:"₹2,600",
    img:"https://indianartideas.in/images/blog/12.gif",
    theory:"Gond art is a vibrant tribal art from Madhya Pradesh.",
    buyLink:"https://www.artzolo.com/collections/gond-painting"
  },
  ajanta:{
    name:"Ajanta Cave Painting",
    price:"₹7,000",
    img:"https://www.siliconindia.com/news/newsimages/special/56wv03Kq.png",
    theory:"Ajanta paintings are ancient Buddhist murals from caves.",
    buyLink:"https://www.tallengestore.com/products/ajanta-cave-painting-ii-art-prints"
  },
  bhittichitra:{
    name:"Bhittichitra Wall Art",
    price:"₹3,200",
    img:"https://indianartideas.in/images/blog/66.png",
    theory:"Bhittichitra is traditional Indian wall painting art.",
    buyLink:"https://www.indianvillez.com/products/ramayana-story-pattachitra-painting-for-home-wall-art-decor?variant=43808575717621&utm_source=chatgpt.com"
  }
};

const params = new URLSearchParams(window.location.search);
const art = params.get("art");

if(art && artData[art]){
  document.getElementById("gridPage").style.display="none";
  document.getElementById("productPage").style.display="block";

  document.getElementById("artImg").src = artData[art].img;
  document.getElementById("artName").innerText = artData[art].name;
  document.getElementById("artPrice").innerText = artData[art].price;
  document.getElementById("artTheory").innerText = artData[art].theory;
  document.getElementById("buyNow").href = artData[art].buyLink;
}
</script>

</body>
</html>
