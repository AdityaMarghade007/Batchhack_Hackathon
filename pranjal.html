<style>
:root{
  --dark:#040b2d;
  --mid:#0c1f5f;
  --light:#274bff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: Inter, Arial, sans-serif;
  color:white;
  overflow:hidden;
  background:
    radial-gradient(circle at center,
      var(--light) 0%,
      var(--mid) 45%,
      var(--dark) 90%);
}

/* MOVING OBJECTS */
.particles{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

.particle{
  position:absolute;
  width:14px;
  height:14px;
  background:rgba(255,255,255,0.75);
  border-radius:50% 0 50% 50%;
  animation: float linear infinite;
}

@keyframes float{
  from{transform:translateY(120vh) rotate(0deg)}
  to{transform:translateY(-20vh) rotate(360deg)}
}

/* TOP BUTTONS */
.top-buttons{
  position:fixed;
  top:18px;
  right:24px;
  display:flex;
  gap:12px;
  z-index:30;
}

.top-buttons button{
  padding:10px 18px;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.35);
  color:white;
  border-radius:12px;
  cursor:pointer;
  backdrop-filter: blur(10px);
}

/* INDIAN CORNERS */
.corner{
  position:fixed;
  width:130px;
  height:130px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,0.25);
  z-index:2;
}

.corner::before,
.corner::after{
  content:"";
  position:absolute;
  inset:18px;
  border-radius:50%;
  border:2px dotted rgba(255,255,255,0.35);
}

.corner::after{ inset:40px }

.top-left{top:-45px; left:-45px}
.top-right{top:-45px; right:-45px}
.bottom-left{bottom:-45px; left:-45px}
.bottom-right{bottom:-45px; right:-45px}

/* LAYOUT */
.wrapper{
  position:relative;
  z-index:10;
  padding:90px 40px 40px;
  height:100vh;
  overflow:auto;
}

.grid{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:26px;
  max-width:1100px;
  margin:auto;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.07);
  border-radius:22px;
  padding:22px;
  box-shadow:0 30px 70px rgba(0,0,0,0.6);
  backdrop-filter: blur(14px);
}

/* IMAGE SPACE */
.image-space{
  height:160px;
  border-radius:16px;
  border:2px dashed rgba(255,255,255,0.35);
  background:rgba(255,255,255,0.04);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:18px;
  color:rgba(255,255,255,0.6);
}

/* BUY LINK BUTTON */
.buy-link{
  display:block;
  text-align:center;
  text-decoration:none;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(135deg,#ffffff,#bfcaff);
  color:#081133;
  font-weight:600;
  transition:0.3s;
}

.buy-link:hover{
  transform:scale(1.03);
}

/* RESPONSIVE */
@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>
