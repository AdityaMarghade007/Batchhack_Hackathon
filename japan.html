<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HeritageHub — Japan</title>

<style>
:root{
  --dark:#040a1a;
  --mid:#0a2048;
  --light:#163d7a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: Inter, Arial, sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at center, var(--light) 0%, var(--mid) 45%, var(--dark) 90%);
  color:white;
  overflow-y: auto;
  overflow-x: hidden;
}

/* ========== JAPAN DECORATIONS ========== */

/* SIDE WAVES (SEIGAIHA STYLE) */
.side{
  position:fixed;
  top:0;
  bottom:0;
  width:90px;
  opacity:0.22;
  z-index:2;
  pointer-events:none;
  background:
    repeating-radial-gradient(
      circle at left,
      rgba(255,255,255,0.25),
      rgba(255,255,255,0.25) 2px,
      transparent 2px,
      transparent 16px
    );
}
.side.right{right:0;transform:scaleX(-1)}
.side.left{left:0}

/* CORNERS (TORII STYLE CURVES) */
.corner{
  position:fixed;
  width:200px;
  height:200px;
  opacity:0.35;
  z-index:3;
  pointer-events:none;
}
.tl{top:0;left:0}
.tr{top:0;right:0;transform:scaleX(-1)}
.bl{bottom:0;left:0;transform:scaleY(-1)}
.br{bottom:0;right:0;transform:scale(-1)}

/* SUN CIRCLE (SUBTLE) */
.sun{
  position:fixed;
  left:50%;
  top:50%;
  width:650px;
  height:650px;
  transform:translate(-50%,-50%);
  opacity:0.05;
  z-index:0;
  pointer-events:none;
}

/* ================= HEADER ================= */
.header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:16px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:50;
}

.logo img{
  width:48px;
  height:48px;
  border-radius:14px;
  box-shadow:0 10px 22px rgba(0,0,0,0.9);
}

.header-buttons{
  display:flex;
  gap:12px;
}
.header-buttons button{
  padding:10px 18px;
  border:none;
  border-radius:22px;
  background:white;
  color:#050b1f;
  font-weight:700;
  cursor:pointer;
}

/* ================= MAIN ================= */
.main{
  padding-top:120px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:36px;
  position:relative;
  z-index:10;
}

/* JAPAN HEADING */
.heading{
  font-size:44px;
  letter-spacing:4px;
  font-weight:700;
}

/* SEARCH BAR */
.search-box{
  width:360px;
}
.search-box input{
  width:100%;
  padding:15px 22px;
  border-radius:30px;
  border:none;
  outline:none;
  font-size:15px;
  background:white;
  color:black;
}

/* PREFECTURES GRID */
.states{
  display:grid;
  grid-template-columns:repeat(3, 260px);
  gap:32px;
}

/* CARD */
.state{
  background:black;
  border-radius:20px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 22px 50px rgba(0,0,0,0.9);
  transition:transform .25s ease;
}
.state:hover{transform:translateY(-14px)}
.state h2{margin:0;font-size:24px}
.state p{margin-top:10px;font-size:14px;opacity:.75}

/* MOVING OBJECTS */
.moving-layer{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}
.orb{
  position:absolute;
  width:30px;
  height:30px;
  border-radius:50%;
  background:radial-gradient(circle,#ffffff,#ffb6c1);
  opacity:0.7;
  box-shadow:0 0 45px rgba(255,255,255,0.9);
}

/* RESPONSIVE */
@media(max-width:1000px){.states{grid-template-columns:1fr 1fr}}
@media(max-width:600px){.states{grid-template-columns:1fr}}
</style>
</head>

<body>

<!-- JAPAN DECOR -->
<div class="side left"></div>
<div class="side right"></div>

<div class="corner tl"><svg viewBox="0 0 200 200"><path d="M10 190 Q90 60 190 20" stroke="#fff" stroke-width="3" fill="none"/></svg></div>
<div class="corner tr"><svg viewBox="0 0 200 200"><path d="M10 190 Q90 60 190 20" stroke="#fff" stroke-width="3" fill="none"/></svg></div>
<div class="corner bl"><svg viewBox="0 0 200 200"><path d="M10 190 Q90 60 190 20" stroke="#fff" stroke-width="3" fill="none"/></svg></div>
<div class="corner br"><svg viewBox="0 0 200 200"><path d="M10 190 Q90 60 190 20" stroke="#fff" stroke-width="3" fill="none"/></svg></div>

<!-- SUN -->
<svg class="sun" viewBox="0 0 200 200">
  <circle cx="100" cy="100" r="80" stroke="#fff" stroke-width="3" fill="none"/>
</svg>

<!-- HEADER -->
<div class="header">
  <div class="logo"><img src="logo.png"></div>
  <div class="header-buttons">
    <button onclick="history.back()">Back</button>
    <button>Logout</button>
  </div>
</div>

<div class="moving-layer" id="movingLayer"></div>

<div class="main">
  <div class="heading">日本国  / JAPAN</div>

  <div class="search-box">
    <input id="search" placeholder="Search prefecture...">
  </div>

  <div class="states">
    <div class="state" data-name="tokyo" onclick="openPage('https://worldhistoryjournal.com/2025/03/10/explore-unforgettable-tokyo/')"><h2>Tokyo</h2><p>Capital & cultural fusion</p></div>
    <div class="state" data-name="kyoto" onclick="openPage('https://www.japan-experience.com/all-about-japan/kyoto/temples-shrines/top-10-temples-shrines')"><h2>Kyoto</h2><p>Temples & traditions</p></div>
    <div class="state" data-name="osaka" onclick="openPage('https://en.osaka-info.jp/osaka/basic/history-culture/')"><h2>Osaka</h2><p>Merchant culture</p></div>
    <div class="state" data-name="hokkaido" onclick="openPage('https://www.jal.co.jp/in/en/guide-to-japan/destinations/articles/hokkaido/best-parks-and-nature-attractions.html?msockid=3577f1bbf838618d137de739f92f60da')"><h2>Hokkaido</h2><p>Nature & heritage</p></div>
    <div class="state" data-name="hiroshima" onclick="openPage('https://japambience.com/article/hiroshima/')"><h2>Hiroshima</h2><p>Peace & resilience</p></div>
    <div class="state" data-name="nara" onclick="openPage('https://web-japan.org/atlas/historical/his12.html')"><h2>Nara</h2><p>Ancient capital</p></div>
    <div class="state" data-name="kanagawa" onclick="openPage('https://en.japantravel.com/culture/temples-shrines-kanagawa')"><h2>Kanagawa</h2><p>Shrines & coast</p></div>
    <div class="state" data-name="okinawa" onclick="openPage('https://placestovisitjp.com/okinawa-islands/okinawa-islands-rich-culture-and-traditions-explained.php')"><h2>Okinawa</h2><p>Island culture</p></div>
    <div class="state" data-name="aichi" onclick="openPage('https://aichinow.pref.aichi.jp/en/features/detail/12/')"><h2>Aichi</h2><p>Samurai heritage</p></div>
  </div>
  <div class="state" data-name="products" onclick="openPage('_pranjal.html')">
  <h2>Products</h2>
  <p>Handicrafts & local goods</p>
</div>

</div>

<script>
document.getElementById('search').addEventListener('input',e=>{
  document.querySelectorAll('.state').forEach(s=>{
    s.style.display=s.dataset.name.includes(e.target.value.toLowerCase())?'block':'none';
  });
});

function openPage(p){window.open(p,'_blank')}

const layer=document.getElementById('movingLayer'),orbs=[];
for(let i=0;i<26;i++){
  let o=document.createElement('div');
  o.className='orb';
  o.x=Math.random()*innerWidth;
  o.y=Math.random()*innerHeight;
  o.vx=(Math.random()-0.5)*0.8;
  o.vy=(Math.random()-0.5)*0.8;
  layer.appendChild(o);orbs.push(o);
}
(function animate(){
  orbs.forEach(o=>{
    o.x += o.vx;
    o.y += o.vy;
    if(o.x < 0 || o.x > innerWidth) o.vx *= -1;
    if(o.y < 0 || o.y > innerHeight) o.vy *= -1;
    o.style.transform = `translate(${o.x}px, ${o.y}px)`;
  });
  requestAnimationFrame(animate);
})();

</script>

</body>

</html>
